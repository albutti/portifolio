<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagran</title>
</head>
<body>
    <main>
        <section class="conteudo">
            <div class="div_celular">
                <img src="imagens/celular instagran.png" alt="foto celular" class="celular">
            </div>
            <div class="conteudo_login">
                <section class="login borda">
                    <img src="imagens/logo.png" alt="logo do instagram" class="logo">
                    <br>
                    <img src="imagens/fotoperfil.png" alt="foto do perfil" class="foto_perfil borda">
                    <br>
                    <br>
                    <a href="#" class="botao">Continuar como caiquealbutti</a>
                    <br>
                    <br>
                    <p>Não é Caiquealbutti? <a href="https://www.instagram.com/accounts/password/reset/" target="_blank" rel="external"><strong>Trocar senha</strong></a></p>
                </section>
                <section class="cadastro borda">
                    <p class="texto_cadastro">Não tem uma conta? <a href="https://www.instagram.com/accounts/emailsignup/" target="_blank" rel="external"><strong>Cadastre-se</strong></a></p>
                </section>
                <p>Obtenha o aplicativo.</p>
                <section class="logos_store">
                    <div>
                        <a href="https://itunes.apple.com/app/instagram/id389801252?pt=428156&ct=igweb.loginPage.badge&mt=8&vt=lo" target="_blank" rel="external"><img src="imagens/ISO_store.png" alt="logo ISO" class="logo_store"></a>
                    </div>
                    <div>
                        <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3DFBDA360C-4A08-494D-8DD4-4C391F5D666E%26utm_content%3Dlo%26utm_medium%3Dbadge" target="_blank" rel="external"><img src="imagens/play_store.png" alt="logo Play" class="logo_store"></a>
                    </div>
                </section>
            </div>
        </section>
    </main>
    <footer>
        <nav>
            <a href="https://about.facebook.com/meta" class="link_rodape" target="_blank" rel="external">Meta</a>
            <a href="https://about.instagram.com" class="link_rodape" target="_blank" rel="external">Sobre</a>
            <a href="https://about.instagram.com/blog" class="link_rodape" target="_blank" rel="external">Blog</a>
            <a href="https://about.instagram.com/about-us/careers" class="link_rodape" target="_blank" rel="external">Carreira</a>

            <a href="https://help.instagram.com/581066165581870" class="link_rodape" target="_blank" rel="external">Termos</a>
            <a href="https://www.instagram.com/directory/profiles/" class="link_rodape" target="_blank" rel="external">Principais contas</a>
            <a href="https://www.instagram.com/directory/hashtags/" class="link_rodape" target="_blank" rel="external">Hashtags</a>
            <a href="https://www.instagram.com/explore/locations/" class="link_rodape" target="_blank" rel="external">Localização</a> 
            <a href="https://www.instagram.com/web/lite/" class="link_rodape" target="_blank" rel="external">Instagran Lite</a>
